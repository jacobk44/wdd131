    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html" class="wf1">
            <fieldset>
                <legend>Application Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="Sname" required></label>
                <label>Phone Number*<input type="tel" name="phone" placeholder="123456789"></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label>Website*<input type="url" name="url" placeholder="https://"></label>
            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" value="beginner">Beginner</label>
                <label><input type="radio" name="audience" value="intermediate">Intermediate</label>
                <label><input type="radio" name="audience" value="advance">Advance</label>

                <div>Software</div>
                <label><input type="checkbox" name="editing" value="yes">Photo editing</label>
                <label><input type="checkbox" name="code" value="yes">Coding</label>
                <label><input type="checkbox" name="process" value="yes">Preprocessor</label>
                <label><input type="checkbox" name="editing" value="yes">FTP Client</label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date<input type="date" name="CompletedDate"></label>
                <label>Course Subject
                    <select name="subject">
                        <option>Please Select</option>
                        <option value="Software">Artificial Intelligence</option>
                        <option value="Software">Cloud Cpmputing & DevOps</option>
                        <option value="Software">Embedded System & IoT Development</option>
                        <option value="Software">Game Development</option>
                        <option value="Software">Mobile App Development</option>
                        <option value="Software">Information Technology</option>
                        <option value="Software">Social Engineering</option>
                        <option value="Software">Software Development</option>
                        <option value="Software">Software Testing & Quality Assurance</option>
                    </select>
                </label>
                <label>How many Authors<input type="number" name="authors"></label>

            </fieldset>

            <input type="submit" value="Propose My Course">
        </form>
