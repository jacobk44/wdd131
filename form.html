<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jacob Amoah">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="scripts/form.js" async defer></script>

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
</head>

<body>
    <header>
        <h1>Product</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="pf1">
            <fieldset>
                <label for="productSelect">Product Name
                    <select id="productSelect" name="productSelect">
                        <option value="" disabled selected>Select a product....&#9662;</option>
                    </select>
                </label>

                <label>Overall Rating</label>
                <div class="star-rating">
                    <label>
                        <input type="radio" name="rating" value="2" required>
                        <span>&#9733;</span>
                    </label>

                    <label>
                        <input type="radio" name="rating" value="2" required>
                        <span>&#9733;&#9733;</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2" required>
                        <span>&#9733;&#9733;&#9733;</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2" required>
                        <span>&#9733;&#9733;&#9733;&#9733;</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2" required>
                        <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                    </label>

                </div>


                <label>Date of Installation<input type="date" id="CompletedDate" name="CompletedDate" required></label>


                <label>Which features did you find useful in the product? </label>
                <div class="check">(check all that apply)</div>
                <label><input type="checkbox" id="last" name="last" value="yes">Durability</label>
                <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="good" name="good" value="yes">Performance</label>
                <label><input type="checkbox" id="plan" name="plan" value="yes">Design</label>

                <label for="feedback">Written Review<span class="option">(Optional)</span></label>
                <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>

                <label>Your Name<span class="option">(Optional)</span><input type="text" name="fname"></label>
            </fieldset>
            <input type="submit" value="Propose Review">
        </form>
    </main>
    <footer>
        <p id="year"></p>
        <p id="lastModified"></p>
    </footer>


</body>

</html>
